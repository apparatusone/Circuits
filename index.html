<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script defer src="scripts/astar.js"></script> -->
    <script defer type="module" src="scripts/main.js"></script>
    <script defer type="module" src="scripts/menu.js"></script>
    <script defer type="module" src="scripts/parts.js"></script>
    <!-- <script defer src="scripts/sketch.js"></script> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap');
        </style>
        
    <title>computer</title>
</head>
<body>
    <div id="tooltip">
        <div id="tooltip-text">undo</div>
        <div id="tooltip-tail"></div>
    </div>

    <div id="action-menu">
        <button id="undo" class="btn"></button>
        <button id="zoomlevel" class="btn"></button>
        <button id="zoom-in" class="btn"></button>
        <button id="zoom-out" class="btn"></button>
        <button id="select" class="btn"></button>
        <button id="save" class="btn"></button>
    </div>

    <div id="name-form-container">
        <div id="name-form-type">Led</div>
        <div id="name-form-label">Output</div>
        <form id="name-form" onsubmit="handleForm(event)">
            <input type="text" id="fname" name="fname" placeholder="Component Name" autocomplete="off" style="width: 200px">
        </form>
    </div>

    <canvas id="menu-canvas" class="unselectable animated"></canvas>
    <div id="menu-background" class="animated"></div>
    <button id="menu-hide" class="animated">&lt;</button>

    <input id="rotate-left" class="hide" type="image" src="svg/rotateleft.svg" />
    <input id="rotate-right" class="hide" type="image" src="svg/rotateright.svg" />
    <canvas id="canvas"></canvas>
    <div style="display:none;">
        <img id="source"
             src="svg/dot-01.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="transistor"
             src="svg/transistor.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="andgate"
             src="svg/and.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="testbox"
             src="svg/test_box.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="onoff"
             src="svg/onoff-01.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="orgate"
             src="svg/or.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="nandgate"
             src="svg/nand.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="norgate"
             src="svg/nor.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="notgate"
             src="svg/not.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="xorgate"
             src="svg/xor.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="xnorgate"
             src="svg/xnor.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="cc"
             src="svg/ic.svg"
             width="100" height="100">
    </div>

    <menu id="right-click">
        <div class="options">Add Node</div>
        <div id="custom-component"class="options">Create Component</div>
        <div id="name-component" class="options">Name Component</div>
        <hr/>
        <div class="options">Undo</div>
        <hr/>
        <div class="options">Cut</div>
        <div class="options">Copy</div>
        <div class="options">Paste</div>
        <hr/>
        <div id="delete" class="options">Delete</div>
    </menu>
    <div id="notepad"></div>

</body>
</html>

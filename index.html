<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts/astar.js"></script>
    <script defer src="scripts/parts.js"></script>
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/menu.js"></script>
    <!-- <script defer src="scripts/sketch.js"></script> -->
    <title>computer</title>
</head>
<body>
    <div id="action-menu">
        <button id="undo" title="Undo">&#9100</button>
    </div>

    <canvas id="menu-canvas" class="unselectable"></canvas>

    <div id="menu-background"></div>
    <button id="menu-close">&lt;</button>

    <button id="zoomlevel"></button>
    <button id="addTest">Add Test Component</button>
    <button id="zoom-in">+</button>
    <button id="zoom-out">-</button>
    <input id="rotate-left" class="hide" type="image" src="svg/rotateleft.svg" />
    <input id="rotate-right" class="hide" type="image" src="svg/rotateright.svg" />
    <canvas id="canvas"></canvas>
    <div style="display:none;">
        <img id="source"
             src="svg/dot-01.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="transistor"
             src="svg/transistor.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="andgate"
             src="svg/and.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="testbox"
             src="svg/test_box.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="onoff"
             src="svg/onoff-01.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="orgate"
             src="svg/or.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="nandgate"
             src="svg/nand.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="norgate"
             src="svg/nor.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="notgate"
             src="svg/not.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="xorgate"
             src="svg/xor.svg"
             width="100" height="100">
    </div>
    <div style="display:none;">
        <img id="xnorgate"
             src="svg/xnor.svg"
             width="100" height="100">
    </div>
    
</body>
</html>
